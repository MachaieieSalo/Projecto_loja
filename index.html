    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center p-3">
        <button id="toggleLang" class="btn btn-secondary">Mudar para Inglês</button>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Loja de Materiais de Segurança" width="150">

        <nav>
